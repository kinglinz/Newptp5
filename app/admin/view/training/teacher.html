<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css" media="all">
</head>

<body style="padding:10px;">
  <div class="tplay-body-div">
    <div class="layui-tab">
      <ul class="layui-tab-title">
        <li><a href="{:url('admin/training/index')}" class="a_menu">培训管理</a></li>
        <li class="layui-this">教师评分</li>
      </ul>
    </div>

    
    <form class="layui-form serch" action="{:url('admin/courseinfo/index')}" method="post">
      <div class="layui-form-item" style="float: left;">
        <div class="layui-input-inline">
          <input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键词"
            class="layui-input layui-btn-sm">
        </div>

        <div class="layui-input-inline">
          <div class="layui-inline">
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="create_time" placeholder="创建时间" name="create_time">
            </div>
          </div>
        </div>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>
      </div>
    </form>
    <table class="layui-table" lay-size="sm">
      
      <colgroup>
        <col width="50">
        <col width="150">
        <col width="500">
        <col width="200">
        <col width="100">
      </colgroup>
      <thead>
        <tr>
         
          <th>名称</th>
          <th>课程</th>
          <th>课时</th>
          <th>班级</th>
          <th>位置</th>
          <th>操作</th>
        </tr> 
      </thead>
      <tbody>
     
      </tbody>
    </table>
   
    {include file="public/foot"} 

   
  </div>
</body>

</html>
