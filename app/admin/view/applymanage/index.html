<body style="padding:10px;">

        <div class="layui-input-inline">
          <input type="text" name="keywords" lay-verify="title" autocomplete="off" placeholder="请输入关键词"

        <div class="layui-input-inline">

          </div>

        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-submit="" lay-filter="serch">立即提交</button>

      </div>

    <div  style="float: left; margin-left: 10px;">
      
       <a style="text-decoration: none; color:white" href="{:url('admin/applymanage/exportexecl')}"> -->

  </form>
    <table class="layui-table" lay-size="sm">
      <colgroup>
        <col width="50">
        <col width="300">
        <col width="50">
        <col width="100">
        <col width="100">
        <col width="150">
        <col width="100">
        <col width="150">
        <col width="50">
        <col width="50">
        <col width="100">
      </colgroup>
      <thead>
        <tr>
          <th>ID</th>
          <th>报名课程</th>
          <th>进度</th>
          <th>报名人</th>
          <th>报名时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name="info" id="vo"}
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.course.name}</td>
          <td>{$vo.status}</td>
          <td>{$vo.user.profile.name}</td>
          <td>{$vo.create_time}</td>
          <td class="operation-menu">
            <div class="layui-btn-group">           
              <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary delete" id="{$vo.id}"
                style="margin-right: 0;font-size:12px;"><i class="layui-icon"></i></a>
            </div>
          </td>
        </tr>
        {/volist}
      </tbody>
    </table>
    <div style="padding:0 20px;">{$info->render()}</div>
    {include file="public/foot"}
    <script type="text/javascript">

      $('.delete').click(function () {
        var id = $(this).attr('id');
        layer.confirm('确定要删除?', function (index) {
          $.ajax({
            url: "{:url('admin/applycourse/delete')}",
            data: { id: id },
            success: function (res) {
              layer.msg(res.msg);
              if (res.code == 1) {
                setTimeout(function () {
                  location.href = res.url;
                }, 1500)
              }
            }
          })
        })
      })
    </script>
    <script type="text/javascript">

      $('.is_top').click(function () {
        var val = $(this).attr('data-val');
        var id = $(this).attr('data-id');
        var i = $(this).find('i');
        var the = $(this);
        if (val == 1) {
          var is_top = 0;
        } else {
          var is_top = 1;
        }
        $.ajax({
          type: "post",
          url: "{:url('admin/course/is_top')}",
          data: { is_top: is_top, id: id },
          success: function (res) {

            if (res.code == 1) {
              top();
            } else {
              layer.msg(res.msg);
            }
          }
        })

        function top() {
          if (val == 1) {
            i.attr("class", "fa fa-toggle-off");
            the.attr('data-val', 0);
          } else {
            i.attr("class", "fa fa-toggle-on");
            the.attr('data-val', 1);
          }
        }
      })


      $('.status').click(function () {
        var val = $(this).attr('data-val');
        var id = $(this).attr('data-id');
        var i = $(this).find('i');
        var the = $(this);
        if (val == 1) {
          var status = 0;
        } else {
          var status = 1;
        }
       

        function tostatus() {
          if (val == 1) {
            i.attr("class", "fa fa-toggle-off");
            the.attr('data-val', 0);
          } else {
            i.attr("class", "fa fa-toggle-on");
            the.attr('data-val', 1);
          }
        }
      })
    </script>
